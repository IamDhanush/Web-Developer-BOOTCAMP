<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<div>
			<label for="firstname">First Name:</label>
			<input id = "firstname" type="text" name="first" placeholder="John" required>
			<label for="lastname">Last Name:</label>
			<input id ="lastname" type="text" name="last" placeholder="Smith" required>
		</div>

		<div>
			<label for="male">Male</label>
			<input id = "male" type="radio" name="MALE">
			<label for="female">Female</label>
			<input id="female" type="radio" name="FEMALE">
			<label for="other">Other</label>
			<input id ="other" type="radio" name="OTHER">
		</div>

		<div>
			<label for="email">Email:</label>
			<input id ="email" type="email" name="EMAIL" placeholder="your email" required="">
			<label for="password">Password:</label>
			<input id = "password" type="password" name="PASSWORD" placeholder="your password" pattern=".{5,10}" required title="Please provide between 5 to 10 characters">
		</div>

		<div>
			<label for="Birthday">Birthday:</label>
			<select name="month">
				<option name="month" selected>Month</option>
				<option name="month">Jan</option>
				<option name="month">Feb</option>
				<option name="month">Mar</option>
				<option name="month">Apr</option>
				<option name="month">May</option>
				<option name="month">Jun</option>
				<option name="month">Jul</option>
				<option name="month">Aug</option>
				<option name="month">Sep</option>
				<option name="month">Oct</option>
				<option name="month">Nov</option>
				<option name="month">Dec</option>
			</select>

			<select name="day">
				<option name ="day" selected>Day</option>
				<option name ="day">1</option>
				<option name ="day">2</option>
				<option name ="day">3</option>
				<option name ="day">4</option>
				<option name ="day">5</option>
				<option name ="day">6</option>
				<option name ="day">7</option>
				<option name ="day">8</option>
				<option name ="day">9</option>
				<option name ="day">10</option>
			</select>

			<select name="year">
				<option name="year" selected>Year</option>
				<option name="year">1992</option>
				<option name="year">1993</option>
				<option name="year">1994</option>
				<option name="year">1995</option>
				<option name="year">1996</option>
				<option name="year">1997</option>
				<option name="year">1998</option>
			</select>
		</div>

		<div>
			<label for="terms">I agree to the terms and conditions</label>
			<input id = "terms" type="checkbox" name="Agreed" required>
		</div>

		<input type="submit">
	</form>

</body>
</html>
